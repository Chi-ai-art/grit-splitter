<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3×3dayo｜透過PNG対応・LINEスタンプ向け画像分割</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e2e8f0;
      padding: 24px 16px 40px;
      text-align: center;
    }

    h1 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 4px;
    }

    .sub {
      font-size: 0.9rem;
      color: #cbd5f5;
      margin-bottom: 16px;
    }

    .badge {
      display: inline-block;
      margin-bottom: 20px;
      background: transparent;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 4px 12px;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    main {
      max-width: 420px;
      margin: 0 auto;
    }

    #fileInput {
      display: none;
    }

    #dropZone {
      width: 100%;
      max-width: 360px;
      height: 260px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      margin: 0 auto 20px auto;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.15s ease-out;
      padding: 8px;
    }

    #dropZone.hover {
      box-shadow: 0 0 0 1px #38bdf8, 0 0 0 6px rgba(56, 189, 248, 0.3);
      border-color: #38bdf8;
      transform: translateY(-1px);
    }

    #dropZone span {
      opacity: .8;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    #dropZone img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      display: block;
    }

    #tilesWrapper {
      width: 100%;
      max-width: 320px;
      margin: 12px auto 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      overflow: hidden;
      background: #020617;
      display: block;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .buttons {
      margin-top: 12px;
    }

    button {
      border: none;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #3b82f6;
      min-width: 140px;
    }

    button.secondary {
      background: #1e293b;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .note {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-top: 10px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <main>
    <h1>3×3dayo</h1>
    <p class="sub">1枚の画像を <strong>3×3＝9分割</strong> にカットします（ブラウザ完結）</p>
    <div class="badge">透過PNG対応・LINEスタンプ用</div>

    <input type="file" id="fileInput" accept="image/*" />

    <div id="dropZone">
      <span>ここに画像をドラッグ &amp; ドロップ<br />またはクリックしてファイルを選択</span>
    </div>

    <div id="tilesWrapper"></div>

    <div class="buttons">
      <button id="zipBtn" disabled>一括保存（ZIP）</button>
      <button id="resetBtn" disabled class="secondary">新しく作る</button>
    </div>

    <p class="note">
      ※ 元画像の縦横比のまま、3×3 グリッドに分割します<br />
      ※ PNGの透過情報もそのまま保持されます（LINEスタンプ向け）
    </p>
  </main>

  <script>
    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const tilesWrapper = document.getElementById("tilesWrapper");
    const zipBtn = document.getElementById("zipBtn");
    const resetBtn = document.getElementById("resetBtn");

    let tiles = [];

    // ドロップゾーン操作
    dropZone.addEventListener("click", () => fileInput.click());

    ["dragenter", "dragover"].forEach((eventName) => {
      dropZone.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add("hover");
      });
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropZone.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (eventName === "dragleave") {
          dropZone.classList.remove("hover");
        }
      });
    });

    dropZone.addEventListener("drop", (e) => {
      dropZone.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => splitImage(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function splitImage(img) {
      // プレビュー差し替え
      dropZone.innerHTML = "";
      dropZone.appendChild(img);

      // タイル表示エリア初期化
      tilesWrapper.innerHTML = "";
      tiles = [];

      const cols = 3;
      const rows = 3;
      const tileWidth = img.width / cols;
      const tileHeight = img.height / rows;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const canvas = document.createElement("canvas");
          canvas.width = tileWidth;
          canvas.height = tileHeight;
          const ctx = canvas.getContext("2d");

          // ここでPNGの透過もそのまま保持される
          ctx.drawImage(
            img,
            x * tileWidth,
            y * tileHeight,
            tileWidth,
            tileHeight,
            0,
            0,
            tileWidth,
            tileHeight
          );

          const dataUrl = canvas.toDataURL("image/png");

          // 画面用DOM
          const tileDiv = document.createElement("div");
          tileDiv.className = "tile";
          const tileImg = document.createElement("img");
          tileImg.src = dataUrl;
          tileDiv.appendChild(tileImg);
          tilesWrapper.appendChild(tileDiv);

          tiles.push({
            name: `tile_${y + 1}_${x + 1}.png`,
            data: dataUrl,
          });
        }
      }

      zipBtn.disabled = false;
      resetBtn.disabled = false;
    }

    // ZIP一括ダウンロード
    zipBtn.addEventListener("click", () => {
      if (!tiles.length) return;

      import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js").then((JSZipModule) => {
        const JSZip = JSZipModule.default;
        const zip = new JSZip();

        tiles.forEach((tile) => {
          zip.file(tile.name, tile.data.split(",")[1], { base64: true });
        });

        zip.generateAsync({ type: "blob" }).then((content) => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(content);
          link.download = "3x3_tiles.zip";
          link.click();
        });
      });
    });
